<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/dashboard.css">
</head>

<body>
    <section class="db_container">
        <div class="db_top_flex">
            <div class="db_logo">
                <img src="asset/images/logo.svg" alt="logo">
            </div>

            <div class="search-box">
                <input type="text" placeholder="Search here" />
                <span class="search-icon"><img src="asset/images/search.svg" alt="search" width="14" height="14"></span>
            </div>

        </div>
    </section>

    <section class="db_container">
      <div class="db_welcome">
        <div class="db_greet">
            <span class="welcome_back">Welcome Back!</span>
            <span class="db_coach_name">Evan Gupta</span>
        </div>

        <div class="db_coach_img">
            <img src="asset/images/founder.png" alt="coach image">
        </div>
      </div>
    </section>

    <section class="db_container">
      <div class="db_upgrad">
        <div class="db_greet">
          <div class="db_up_text">
            <span class="up_premium">Upgrad to premium</span>
            <span class="up_premium_text">Become a vip member to get more features</span>
          </div>
        </div>

        <div class="db_up_img">
            <img src="asset/images/player_card.webp" alt="coach image">
        </div>
      </div>
    </section>

    <section class="db_container">
        <div>
            <p class="db_dash">Dashboard</p>
        </div>

        <div class="db_slabs">
            <div class="db_box">
              <p>Home</p>
            </div>

            <div class="db_box">
               <p>Notifications</p>
            </div>
        </div>
        <div class="db_slabs">
            <div class="db_box">
              <p>Leads</p>
            </div>

            <div class="db_box">
               <p>Boost</p>
            </div>
        </div>
        <div class="db_slabs">
            <div class="db_box">
              <p>Performance</p>
            </div>

            <div class="db_box">
               <p>Profile</p>
            </div>
        </div>
    </section>
</body>

</html>
